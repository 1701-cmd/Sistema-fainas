            top: 0;

        .header h1 {

            font-weight: 700;

        }

        .header-subtitle {
            font-size: 12px;
            opacity: 0.9;

        .status-badge {

            align-items: center;
            gap: 6px;
            background: rgba(255, 255, 255, 0.2);

            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            backdrop-filter: blur(10px);

        .status-badge.online::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;

        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }

            border-bottom: 2px solid var(--border);

            position: sticky;
            top: 0;
            z-index: 99;
        }

        .nav-tabs::-webkit-scrollbar {
            display: none;
        }

        .nav-tab {
            padding: 16px 20px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            white-space: nowrap;
            position: relative;
            transition: color 0.3s ease;
            flex: 1;
            text-align: center;
        }

        .nav-tab.active {
            color: var(--primary);
        }

        .nav-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary);
        }

            padding: 0 15px;

            padding-bottom: 12px;

            border: none;
            border-radius: 8px;

            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .faina-tab-btn {

            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            white-space: nowrap;

        .faina-tab-btn.active {

            color: white;
            border-color: var(--primary);
        }

            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);

            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 1000;
            padding: 20px;
            align-items: center;
            justify-content: center;

        .modal.show {

</head>

            saveData() {
                localStorage.setItem(this.storageKey, JSON.stringify(this.data));
            }

            addTask(catId, text) {
                const cat = this.data.categories.find(c => c.id === catId);
                if (cat) {
                    cat.tasks.push({ id: catId + '-' + Date.now(), text, completed: false });
                    this.saveData();
                }
            }

            toggleTask(catId, taskId) {
                const cat = this.data.categories.find(c => c.id === catId);
                if (cat) {
                    const task = cat.tasks.find(t => t.id === taskId);
                    if (task) { task.completed = !task.completed; this.saveData(); }
                }
            }

            editTask(catId, taskId, newText) {
                const cat = this.data.categories.find(c => c.id === catId);
                if (cat) {
                    const task = cat.tasks.find(t => t.id === taskId);
                    if (task) { task.text = newText; this.saveData(); }
                }
            }

            deleteTask(catId, taskId) {
                const cat = this.data.categories.find(c => c.id === catId);
                if (cat) {
                    cat.tasks = cat.tasks.filter(t => t.id !== taskId);
                    this.saveData();
                }
            }

            editCategory(catId, newName) {
                const cat = this.data.categories.find(c => c.id === catId);
                if (cat) { cat.name = newName; this.saveData(); }
            }

            deleteCategory(catId) {
                this.data.categories = this.data.categories.filter(c => c.id !== catId);
                this.saveData();
            }

            addFaina(faina) {
                faina.id = 'faina-' + Date.now();
                this.data.fainas.push(faina);
                this.saveData();
            }

            deleteFaina(id) {
                this.data.fainas = this.data.fainas.filter(f => f.id !== id);
                this.saveData();
            }
        }

        // ============ APP LOGIC ============
        class App {
            constructor() {
                this.db = new OfflineDB();
                this.currentTab = 'home';
                this.currentFainaId = null;
                this.selectedFainasForPdf = new Set();
                this.init();
            }

            init() {
                this.renderHome();
                this.setupTabs();
                document.getElementById('addFainaBtn').onclick = () => this.openFainaModal();
            }

            setupTabs() {
                document.querySelectorAll('.nav-tab').forEach(tab => {
                    tab.onclick = (e) => {
                        const target = e.target.dataset.tab;
                        document.querySelectorAll('.nav-tab, .tab-content').forEach(el => el.classList.remove('active'));
                        e.target.classList.add('active');
                        document.getElementById(target).classList.add('active');
                        this.currentTab = target;
                        if (target === 'fainas') this.renderFainas();
                        if (target === 'pdf') this.renderPdfTab();
                    };
                });
            }

            renderHome() {
                const container = document.getElementById('categoriesContainer');
                container.innerHTML = this.db.data.categories.map(cat => `
                    <div class="category-section">
                        <div class="category-header">
                            <div class="category-title-container">
                                <div class="category-title">${cat.name}</div>
                                <button class="action-btn" onclick="app.editCategory('${cat.id}')">‚úé</button>
                                <button class="action-btn" onclick="app.deleteCategory('${cat.id}')">üóëÔ∏è</button>
                            </div>
                            <div style="font-size:12px; color:var(--text-secondary)">${cat.tasks.length} tarefas</div>
                        </div>
                        <div class="tasks-list">
                            ${cat.tasks.map(task => `
                                <div class="task-item">
                                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                                           onchange="app.toggleTask('${cat.id}', '${task.id}')">
                                    <div class="task-text" style="${task.completed ? 'text-decoration:line-through; opacity:0.6' : ''}">${task.text}</div>
                                    <button class="action-btn" onclick="app.editTask('${cat.id}', '${task.id}')">‚úé</button>
                                    <button class="action-btn" onclick="app.deleteTask('${cat.id}', '${task.id}')">üóëÔ∏è</button>
                                </div>
                            `).join('')}
                        </div>
                        <div class="add-task-form">
                            <input type="text" id="input-${cat.id}" placeholder="Nova tarefa...">
                            <button class="add-task-btn" onclick="app.addTask('${cat.id}')">+</button>
                        </div>
                    </div>
                `).join('');
            }

            addTask(catId) {
                const input = document.getElementById('input-' + catId);
                if (input.value.trim()) {
                    this.db.addTask(catId, input.value.trim());
                    input.value = '';
                    this.renderHome();
                }
            }

            toggleTask(catId, taskId) {
                this.db.toggleTask(catId, taskId);
                this.renderHome();
            }

            editTask(catId, taskId) {
                const cat = this.db.data.categories.find(c => c.id === catId);
                const task = cat.tasks.find(t => t.id === taskId);
                const newText = prompt('Editar tarefa:', task.text);
                if (newText !== null && newText.trim() !== '') {
                    this.db.editTask(catId, taskId, newText.trim());
                    this.renderHome();
                }
            }

            deleteTask(catId, taskId) {
                if (confirm('Excluir esta tarefa?')) {
                    this.db.deleteTask(catId, taskId);
                    this.renderHome();
                }
            }

            editCategory(catId) {
                const cat = this.db.data.categories.find(c => c.id === catId);
                const newName = prompt('Editar nome da categoria:', cat.name);
                if (newName !== null && newName.trim() !== '') {
                    this.db.editCategory(catId, newName.trim());
                    this.renderHome();
                }
            }

            deleteCategory(catId) {
                if (confirm('Excluir esta categoria e TODAS as suas tarefas?')) {
                    this.db.deleteCategory(catId);
                    this.renderHome();
                }
            }

            renderFainas() {
                const tabs = document.getElementById('fainasTabs');
                const detail = document.getElementById('fainaDetail');
                const fainas = this.db.data.fainas;

                if (fainas.length === 0) {
                    tabs.innerHTML = '';
                    detail.innerHTML = '<div style="text-align:center; padding:40px; color:var(--text-secondary)">Nenhuma faina salva.</div>';
                    return;
                }

                if (!this.currentFainaId || !fainas.find(f => f.id === this.currentFainaId)) {
                    this.currentFainaId = fainas[0].id;
                }

                tabs.innerHTML = fainas.map(f => `
                    <button class="faina-tab-btn ${f.id === this.currentFainaId ? 'active' : ''}" 
                            onclick="app.selectFaina('${f.id}')">${f.name}</button>
                `).join('');

                const faina = fainas.find(f => f.id === this.currentFainaId);
                detail.innerHTML = `
                    <div class="faina-card">
                        <div class="faina-card-header" style="display:flex; justify-content:space-between; align-items:center">
                            <div class="faina-card-title">${faina.name}</div>
                            <button class="btn btn-danger" style="padding:8px 12px; font-size:12px;" onclick="app.deleteFaina('${faina.id}')">Excluir</button>
                        </div>
                        <div class="faina-tasks">
                            ${faina.tasks.map(t => `
                                <div class="faina-task-item">
                                    <span style="color:var(--primary)">‚òê</span>
                                    <span>${t.text}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            selectFaina(id) {
                this.currentFainaId = id;
                this.renderFainas();
            }

            deleteFaina(id) {
                if (confirm('Excluir esta faina?')) {
                    this.db.deleteFaina(id);
                    this.renderFainas();
                }
            }

            openFainaModal() {
                const container = document.getElementById('taskSelectorContainer');
                container.innerHTML = this.db.data.categories.map(cat => `
                    <div style="margin-bottom:15px;">
                        <div style="font-weight:700; color:var(--primary); font-size:13px; margin-bottom:8px; border-bottom:1px solid #eee; padding-bottom:4px;">${cat.name}</div>
                        ${cat.tasks.map(t => `
                            <div style="display:flex; gap:10px; margin-bottom:8px; align-items:center">
                                <input type="checkbox" class="modal-task-check" data-text="${t.text}" onchange="app.updateModalCount()">
                                <label style="font-size:13px;">${t.text}</label>
                            </div>
                        `).join('')}
                    </div>
                `).join('');
                document.getElementById('fainaName').value = '';
                this.updateModalCount();
                document.getElementById('fainaModal').classList.add('show');
            }

            updateModalCount() {
                const count = document.querySelectorAll('.modal-task-check:checked').length;
                document.getElementById('selectedCount').textContent = count + ' selecionadas';
            }

            saveFaina() {
                const name = document.getElementById('fainaName').value.trim();
                const checks = document.querySelectorAll('.modal-task-check:checked');
                if (!name || checks.length === 0) return alert('Preencha o nome e selecione tarefas');

                const tasks = Array.from(checks).map(c => ({ text: c.dataset.text }));
                this.db.addFaina({ name, tasks });
                this.closeModal('fainaModal');
                this.renderFainas();
            }

            closeModal(id) { document.getElementById(id).classList.remove('show'); }

            renderPdfTab() {
                const selector = document.getElementById('pdfCheckboxes');
                const preview = document.getElementById('pdfPreview');
                const fainas = this.db.data.fainas;

                if (fainas.length === 0) {
                    selector.innerHTML = 'Nenhuma faina dispon√≠vel.';
                    preview.innerHTML = '';
                    return;
                }

                selector.innerHTML = fainas.map(f => `
                    <div style="display:flex; gap:10px; margin-bottom:5px;">
                        <input type="checkbox" onchange="app.togglePdfFaina('${f.id}')" ${this.selectedFainasForPdf.has(f.id) ? 'checked' : ''}>
                        <label style="font-size:13px;">${f.name}</label>
                    </div>
                `).join('');

                this.updatePdfPreview();
            }

            togglePdfFaina(id) {
                if (this.selectedFainasForPdf.has(id)) this.selectedFainasForPdf.delete(id);
                else this.selectedFainasForPdf.add(id);
                this.updatePdfPreview();
            }

            updatePdfPreview() {
                const preview = document.getElementById('pdfPreview');
                const selectedIds = Array.from(this.selectedFainasForPdf);
                const fainasToRender = selectedIds.length > 0 
                    ? this.db.data.fainas.filter(f => selectedIds.includes(f.id))
                    : this.db.data.fainas;

                preview.innerHTML = `
                    <div id="pdfContent">
                        <h1 style="text-align:center; color:#2563eb; margin-bottom:20px;">‚öì Relat√≥rio de Fainas</h1>
                        <p style="text-align:center; font-size:12px; color:#666; margin-bottom:30px;">Gerado em: ${new Date().toLocaleString()}</p>
                        ${fainasToRender.map(f => `
                            <div style="margin-bottom:30px; border:1px solid #eee; padding:15px; border-radius:8px;">
                                <h2 style="color:#2563eb; font-size:18px; margin-bottom:15px; border-bottom:2px solid #2563eb;">${f.name}</h2>
                                ${f.tasks.map(t => `<div style="padding:5px 0; font-size:14px;">‚òê ${t.text}</div>`).join('')}
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            downloadPdf() {
                const element = document.getElementById('pdfContent');
                const opt = { margin: 1, filename: 'fainas.pdf', image: { type: 'jpeg', quality: 0.98 }, html2canvas: { scale: 2 }, jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' } };
                html2pdf().set(opt).from(element).save();
            }

            shareWhatsApp() {
                const selectedIds = Array.from(this.selectedFainasForPdf);
                const fainas = selectedIds.length > 0 
                    ? this.db.data.fainas.filter(f => selectedIds.includes(f.id))
                    : this.db.data.fainas;

                let text = "*‚öì RELAT√ìRIO DE FAINAS*\n\n";
                fainas.forEach(f => {
                    text += `*${f.name.toUpperCase()}*\n`;
                    f.tasks.forEach(t => text += `‚òê ${t.text}\n`);
                    text += "\n";
                });
                
                window.open(`https://wa.me/?text=${encodeURIComponent(text)}`);
            }

            clearAllData() {
                if (confirm('Deseja apagar TODAS as fainas salvas?')) {
                    this.db.data.fainas = [];
                    this.db.saveData();
                    this.renderFainas();
                    this.renderPdfTab();
                }
            }
        }

        const app = new App();
    </script>
</body>
</html>
